http {
  port: 8080
  port: ${?HTTP_PORT}
}

kafka {
  url = ${KAFKA_URL}
  topic {
    incoming: ${KAFKA_TOPIC_HTTP2INC_REQUESTS}
    outgoing: ${KAFKA_TOPIC_OUT2HTTP_REQUESTS}
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  actor {
    provider = "cluster"
  }
  remote {
    log-remote-lifecycle-events = off
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
      port = ${?MY_PORT}
    }
    artery {
      enabled = on
      canonical.hostname = "127.0.0.1"
      canonical.port = 2553
      canonical.port = ${?MY_PORT}
    }
  }

  cluster {
    seed-nodes = [
      "akka://http-receiver@127.0.0.1:2551",
      "akka://http-receiver@127.0.0.1:2552"]
  }
}
akka.extensions = ["akka.cluster.pubsub.DistributedPubSub"]